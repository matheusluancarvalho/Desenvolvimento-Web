<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Listas ordenadas e não ordenadas</title>
</head>
<body>

	<h1>Lista não ordenada</h1>
	<em><h3>Mapa do site</h3></em>

	<!--type="circle", "square", "disc" -->
	<ul type="disc">
		<li>Home</li>
		<li>Quem somos</li>
		<li>Contato</li>
	</ul>

	<hr>

	<h1>Lista Ordenada</h1>
	<em><h3>Perguntas</h3></em>

	<!--type="1", "A", "a", "I", "i" -->
	<ol type="i">
		<li>Comida favorita?</li>
		<li>Carro favorito?</li>
		<li>Série favorita?</li>
	</ol>

</body>
</html>
